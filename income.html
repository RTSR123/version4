<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filter - Income</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fdfcf9;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 16px;
      position: relative;
    }

    .card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .progress {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 30px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ccc;
      transition: 0.3s;
    }

    .dot.active {
      background: #2e7d32;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    p.subtext {
      margin: 0 0 24px;
      color: #777;
      font-size: 15px;
    }

    .input-wrapper {
      margin-bottom: 28px;
    }

    input {
      font-size: 20px;
      padding: 12px;
      width: 100%;
      max-width: 250px;
      border-radius: 8px;
      border: 2px solid #ccc;
      text-align: center;
      margin: 0 auto;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #2e7d32;
    }

    .icon-preview {
      margin: 0 auto 20px;
    }

    .icon-preview svg {
      width: 60px;
      height: 60px;
      fill: #2e7d32;
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      padding: 12px 32px;
      font-size: 16px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1b5e20;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to right, #2d2a41, #2e2742);
      transform: rotate(-2deg);
      transform-origin: top left;
    }
  </style>
</head>
<body>

<div class="main">
  <div class="card">
    <div class="progress">
      <div class="dot active"></div>
      <div class="dot active"></div>
      <div class="dot"></div>
    </div>
    <h2>Your Monthly Income</h2>


    <div class="icon-preview">
      <!-- Inline SVG Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path d="M256 0C114.836 0 0 114.836 0 256s114.836 256 256 256 256-114.836 256-256S397.164 0 256 0zm-8 400v-16.594c-24.5-1.5-46.1-8.5-66.5-18.5-6.2-3.1-9.3-10-7.6-16.8l7.5-28.6c2.1-7.8 10.6-11.7 18-8.6 17.8 7.8 35.5 13.8 57.6 13.8 20.2 0 34.5-7.3 34.5-22.2 0-13.9-11.3-22.2-39.1-31.4-40.3-13.3-68.3-33.2-68.3-71.6 0-34.3 24.6-61.2 66-68.3V112c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v17.2c19.4 1.2 37.2 5.6 53.6 12.2 7.3 2.9 11.2 11 9.2 18.6l-7.5 27.4c-2.3 8.3-11.2 12.7-19.2 9.6-13.2-5.2-30.5-10.6-50.8-10.6-23.4 0-31.6 9.6-31.6 19 0 11.2 13.1 19.6 45.3 31.2 45.9 16 62.1 38.5 62.1 74.4 0 35.7-26.3 64.7-69.2 71.6V400c0 8.8-7.2 16-16 16h-32c-8.8 0-16-7.2-16-16z"/>
      </svg>
    </div>

    <div class="input-wrapper">
      <input type="number" id="income" placeholder="Enter monthly income" min="0">
    </div>

    <div class="actions">
      <button class="btn" onclick="nextPage()">Next</button>
    </div>
  </div>

  <footer></footer>
</div>

<script>
  function nextPage() {
    const income = document.getElementById("income").value;
    if (!income || income < 0) {
      alert("Please enter a valid income.");
      return;
    }
    localStorage.setItem("income", income);
    window.location.href = "maritalstatus.html";
  }
</script>

</body>
</html>
