<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Filter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f6f9;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 450px;
    }

    .step-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 25px;
    }

    .step-dots .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #c5e1c5;
    }

    .step-dots .dot.active {
      background-color: #1b5e20;
    }

    h2 {
      font-size: 26px;
      color: #000;
      margin-bottom: 20px;
    }

    select {
      font-size: 18px;
      padding: 12px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    button {
      background-color: #1b5e20;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #144d17;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="step-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <h2>Select Your Education Level</h2>

    <form id="filterForm">
      <select id="education_level" required>
        <option value="">Select Education Level</option>
        <option value="high_school">High School</option>
        <option value="undergraduate">Undergraduate</option>
        <option value="postgraduate">Postgraduate</option>
        <option value="phd">PhD</option>
        <option value="diploma">Diploma</option>
        <option value="vocational">Vocational</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('filterForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const educationLevel = document.getElementById('education_level').value;
      localStorage.setItem("education", educationLevel);
      window.location.href = "result.html";
    });
  </script>
</body>
</html>
