<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filter - Caste</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fdfcf9;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 16px;
      position: relative;
    }

    .card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .progress {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 30px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ccc;
      transition: 0.3s;
    }

    .dot.active {
      background: #2e7d32;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    p.subtext {
      margin: 0 0 24px;
      color: #777;
      font-size: 15px;
    }

    .radio-group {
      text-align: left;
      margin: 20px 0;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .radio-group input[type="radio"] {
      margin-right: 12px;
      accent-color: #2e7d32;
    }

    .radio-group label:hover {
      background-color: #f0f8f5;
    }

    .actions {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 32px;
      font-size: 16px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1b5e20;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to right, #2d2a41, #2e2742);
      transform: rotate(-2deg);
      transform-origin: top left;
    }
  </style>
</head>
<body>

<div class="main">
  <div class="card">

    <!-- Progress dots -->
    <div class="progress">
      <div class="dot active"></div>
      <div class="dot active"></div>
      <div class="dot"></div>
    </div>

    <h2>You belong to</h2>
    <p class="subtext">Please select your caste category to help us suggest suitable schemes.</p>

    <div class="radio-group">
      <label><input type="radio" name="caste" value="General" required /> General</label>
      <label><input type="radio" name="caste" value="OBC" required /> Other Backward Caste (OBC)</label>
      <label><input type="radio" name="caste" value="SC" required /> Scheduled Caste (SC)</label>
      <label><input type="radio" name="caste" value="ST" required /> Scheduled Tribe (ST)</label>
    </div>

    <div class="actions">
      <button class="btn" onclick="submitCaste()">Next</button>
    </div>
  </div>
  <footer></footer>
</div>

<script>
  function submitCaste() {
    const selected = document.querySelector('input[name="caste"]:checked');
    if (!selected) {
      alert("Please select your caste category.");
      return;
    }

    localStorage.setItem("caste", selected.value);
    window.location.href = "education.html";
  }
</script>

</body>
</html>
